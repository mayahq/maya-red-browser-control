            },

                value: "num"
            },
            scrollType: {
                value: "intoView"
            },
            scrollXpath: {
                value: "/",
                required: false
            },
            payloadTypescrollXpath: {
                value: "str"
            },
            scrollIndex: {
                value: "0",
                required: false
            },
            payloadTypescrollIndex: {
                value: "num"
            },
            actionType: {
                value: "click"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "chrome.png",
        label: function() {
            return this.name || "Mouse Action"
        },
        paletteLabel: "Mouse Action",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypepageId === null) {
                if (this.pageId === "") {
                    this.payloadTypepageId = "date"
                } else {
                    this.payloadTypepageId = "msg"
                }
            } else if (this.payloadTypepageId === 'string' || this.payloadTypepageId === 'none') {
                this.payloadTypepageId = "msg"
            }

            $("#node-input-payloadTypepageId").val(this.payloadTypepageId)
            $("#node-input-pageId").typedInput({
                default: "msg",
                typeField: $("#node-input-payloadTypepageId"),
                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-pageId").typedInput("type", this.payloadTypepageId)

            if (this.payloadTypeclickXpath === null) {
                if (this.clickXpath === "") {
                    this.payloadTypeclickXpath = "date"
                } else {
                    this.payloadTypeclickXpath = "msg"
                }
            } else if (this.payloadTypeclickXpath === 'string' || this.payloadTypeclickXpath === 'none') {

            }

            $("#node-input-payloadTypeclickXpath").val(this.payloadTypeclickXpath)
            $("#node-input-clickXpath").typedInput({

            } else if (this.payloadTypeclickIndex === 'string' || this.payloadTypeclickIndex === 'none') {

            $("#node-input-payloadTypeclickIndex").val(this.payloadTypeclickIndex)

                typeField: $("#node-input-payloadTypeclickIndex"),

            $("#node-input-clickIndex").typedInput("type", this.payloadTypeclickIndex)

            if (this.payloadTypehoverXpath === null) {
                if (this.hoverXpath === "") {
                    this.payloadTypehoverXpath = "date"
                } else {
                    this.payloadTypehoverXpath = "msg"
                }
            } else if (this.payloadTypehoverXpath === 'string' || this.payloadTypehoverXpath === 'none') {
                this.payloadTypehoverXpath = "msg"
            }

            $("#node-input-payloadTypehoverXpath").val(this.payloadTypehoverXpath)
            $("#node-input-hoverXpath").typedInput({
                default: "msg",
                typeField: $("#node-input-payloadTypehoverXpath"),
                types: ["str", "msg", "flow", "global"]
            })
            $("#node-input-hoverXpath").typedInput("type", this.payloadTypehoverXpath)

            if (this.payloadTypehoverTimeout === null) {
                if (this.hoverTimeout === "") {
                    this.payloadTypehoverTimeout = "date"
                } else {
                    this.payloadTypehoverTimeout = "num"
                }
            } else if (this.payloadTypehoverTimeout === 'string' || this.payloadTypehoverTimeout === 'none') {
                this.payloadTypehoverTimeout = "num"
            }

            $("#node-input-payloadTypehoverTimeout").val(this.payloadTypehoverTimeout)
            $("#node-input-hoverTimeout").typedInput({

            $("#node-input-hoverTimeout").typedInput("type", this.payloadTypehoverTimeout)

            if (this.payloadTypehoverIndex === null) {

                } else {

                }
            } else if (this.payloadTypehoverIndex === 'string' || this.payloadTypehoverIndex === 'none') {

            }

            $("#node-input-payloadTypehoverIndex").val(this.payloadTypehoverIndex)
            $("#node-input-hoverIndex").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypehoverIndex"),

            })
            $("#node-input-hoverIndex").typedInput("type", this.payloadTypehoverIndex)

            if (this.payloadTypeverticalScrollAmount === null) {

                } else {

                typeField: $("#node-input-payloadTypehorizontalScrollAmount"),
                types: ["num", "msg", "flow", "global"]
            })
            $("#node-input-horizontalScrollAmount").typedInput("type", this.payloadTypehorizontalScrollAmount)


            const scrollTypeFieldSetNames = ["intoView", "byAmount"]
            const nameMap = {}
            scrollTypeFieldSetNames.forEach((fieldSetName) => {
                $("#node-input-scrollType").append($("<option></option>").attr("value", fieldSetName).text(nameMap[fieldSetName] ? nameMap[fieldSetName] : fieldSetName))
            })

            $("#node-input-scrollType").val(this.scrollType)
            $("#node-input-scrollType").on("change", (e) => {
                const newFieldSet = e.target.value
                scrollTypeFieldSetNames.forEach((fieldSetName) => {
                    if (fieldSetName !== newFieldSet) {
                        document.querySelector("div#fieldset-" + fieldSetName).style.display = 'none'
                    }
                })
                document.querySelector("div#fieldset-" + newFieldSet).style.display = ''
                $("#node-input-scrollType").val(e.target.value)

            if (this.payloadTypescrollXpath === null) {

        },

</script>

<script type="text/html" data-help-name="maya-puppeteer-mouse">
    <h2 data-type="description-title">Description</h2>
    <p data-type="description-summary">Perform a mouse action (click, hover, scroll) on a page</p>

    <h2 data-type="inputs">Inputs</h2>
    <dl class="message-properties">

        <dt>
            <span class="property-name">Page ID</span>
            <span class="property-type">string</span>
        </dt>
        <dd>
            The pageId of the page that the action is to be performed on
        </dd>

        <dt>
            <span class="property-name">actionType</span>
            <span class="property-type">enum</span>
        </dt>
        <dd>
            The keyboard action you want to perform. This can be "click", "hover", "scroll" They mean the following -
            <ul>
                <li><b>click</b> - click an element</li>
                <li><b>hover</b> - hover over an element</li>
                <li><b>scroll</b> - scroll a specific element or the entire page</li>
            </ul>

            <h3>If action is "click" or "hover</h3>
            <ul>
                <li><b>Xpath</b> - the xpath of the input field to click or hover over</li>
                <li><b>Timeout</b> Time (in milliseconds) for which the node will wait for the target element (as specified by the xpath) to appear on the page, if it isn't already there</li>
                <li><b>Element index</b> - If multiple elements correspond to the given xpath, this is the index of the desired element</li>
            </ul>

            <h3>If action is "scroll"</h3>
            <ul>
                <li>
                    <b>scrollType</b> - kind of scroll behaviour required. If value is "intoView", the page will scroll till target element is visible. If value is "byAmount", the page (or element) will scroll by user-specified amount. You can specify a huge amount to scroll to the bottom of the page.
                </li>
                <li><b>Xpath</b> - xpath of the element to scroll or to scroll-into-view</li>
                <li><b>Index</b> - If given xpath corresponds to multiple elements, this index specifies the target element among those</li>
            </ul>
        </dd>
    </dl>


    <h2 data-type="outputs">Outputs</h2>
    <p>
        This node does not have any outputs. If the mouse operation is successful, it simply forwards the message.
    </p>
</script>

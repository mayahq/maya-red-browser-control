<script type="text/html" data-help-name="maya-puppeteer-keyboard">
    <h2 data-type="description-title">Description</h2>
    <p data-type="description-summary">Perform a keyboard action (typing, key-press, key-hold) on a page</p>

    <h2 data-type="inputs">Inputs</h2>
    <dl class="message-properties">

        <dt>
            <span class="property-name">Page ID</span>
            <span class="property-type">string</span>
        </dt>
        <dd>
            The pageId of the page that the action is to be performed on
        </dd>

        <dt>
            <span class="property-name">actionType</span>
            <span class="property-type">enum</span>
        </dt>
        <dd>
            The keyboard action you want to perform. This can be "type", "keypress", "keydown", "keyup". They mean the following -
            <ul>
                <li><b>type</b> - type some text into an input</li>
                <li><b>keypress</b> - simulate pressing a key on the page</li>
                <li><b>keydown</b> - simulate holding down a key on the page</li>
                <li><b>keyup</b> - simulate releasing a key on the page</li>
            </ul>

            <h3>If action is "type"</h3>
            <ul>
                <li><b>Text</b> - The text to type</li>
                <li><b>Keypress delay</b> - the delay to simulate between each key-press during typing</li>
                <li><b>Xpath</b> - the xpath of the input field to type into</li>
                <li><b>Timeout</b> Time (in milliseconds) for which the node will wait for the target input field (as specified by the xpath) to appear on the page, if it isn't already there</li>
                <li><b>Element index</b> - If multiple elements correspond to the given xpath, this is the index of the desired element</li>
            </ul>

            <h3>If action is "keypress"</h3>
            <ul>
                <li><b>Key name</b> - the name of the key to be pressed. You can get the key name of any key <a href="https://keycode.info/">here</a></li>
                <li><b>Delay</b> - the delay (in milliseconds) between pressing the key and releasing it</li>
            </ul>

            <h3>If action is "keyup" or "keydown"</h3>
            <ul>
                <li><b>Key Name</b> - the name of the key to be pressed. You can get the key name of any key <a href="https://keycode.info/">here</a></li>
            </ul>
        </dd>
    </dl>


    <h2 data-type="outputs">Outputs</h2>
    <p>
        This node does not have any outputs. If the input operation is successful, it simply forwards the message.
    </p>
</script>
